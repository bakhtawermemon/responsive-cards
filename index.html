<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5 text-white">Our Products</h2>
        <div class="row justify-content-center">
            <!-- Card 1: Watch -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="./61icsCcbdKL.jpg" alt="Watch" class="img-fluid product-image">
                    <div class="p-3 text-center">
                        <h5 class="card-title text-danger">Watch</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <p class="rating">⭐⭐⭐⭐⭐</p>
                        <p class="font-weight-bold text-danger">$50.15</p>
                        <button class="btn add-to-cart w-100">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Card 2: Airpod -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="./images.jpg" alt="Airpod" class="img-fluid product-image">
                    <div class="p-3 text-center">
                        <h5 class="card-title text-danger">Airpod</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <p class="rating">⭐⭐⭐⭐⭐</p>
                        <p class="font-weight-bold text-danger">$500.20</p>
                        <button class="btn add-to-cart w-100">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Card 3: Phone -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="./download.jpg" alt="Phone" class="img-fluid product-image">
                    <div class="p-3 text-center">
                        <h5 class="card-title text-danger">Phone</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <p class="rating">⭐⭐⭐⭐⭐</p>
                        <p class="font-weight-bold text-danger">$150.15</p>
                        <button class="btn add-to-cart w-100">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Card 4: Headphones -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="./images (1).jpg" alt="Headphones" class="img-fluid product-image">
                    <div class="p-3 text-center">
                        <h5 class="card-title text-danger">Headphones</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <p class="rating">⭐⭐⭐⭐⭐</p>
                        <p class="font-weight-bold text-danger">$720.90</p>
                        <button class="btn add-to-cart w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
